<div class="wrapper center-block" ng-controller="MercadoriaListCtrl">
  <section role="main" class="scroll-container">    
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    <h2>Mercadorias <small>Listagem</small></h2>
    
    <form id="searchForm">
      <div class="form-group col-sm-6">
        <label for="nomeMercadoria">Nome</label>
        <input type="text" name="nomeMercadoria" id="nomeMercadoria" class="form-control" 
            placeholder="informe o nome da mercadoria" ng-model="filters.nome" />
      </div>
      <div class="form-group col-sm-6">
        <label for="descricaoMercadoria">Descrição</label>
        <input type="text" name="descricaoMercadoria" id="descricaoMercadoria" class="form-control"
            placeholder="informe descrição da mercadoria" ng-model="filters.descricao" />
      </div>
      
      <div class="form-group col-sm-6">
        <label for="categoria">Categoria</label>
        <input type="text" name="categoria" id="categoria" class="form-control" 
            placeholder="informe a categoria" ng-model="filters.categoria" />
      </div>
      
      <div class="form-group col-sm-2">
        <label for="precoDe">De</label>
        <input type="text" name="precoDe" id="precoDe" class="form-control"
            placeholder="preço de" ng-model="filters.precoDe" />
      </div>
      
      <div class="form-group col-sm-2">
        <label for="precoAte">Até</label>
        <input type="text" name="precoAte" id="precoAte" class="form-control"
            placeholder="preço até" ng-model="filters.precoAte" />
      </div>
      
      <div class="form-group col-sm-2">
        <label for="ordem">Ordem</label>
        <select name="ordem" id="ordem" class="form-control" ng-model="filters.ordemPor">
          <option value="id">ID</option>
          <option value="nome">Nome</option>
          <option value="descricao">Descrição</option>
          <option value="categoria.descricao">Categoria</option>
          <option value="preco">Preço</option>
        </select>
      </div>
      
      <div class="text-right">
        <a href="#" class="btn btn-primary btn-lg" id="search" ng-click="search()">Pesquisar</a>
      </div>
    </form>
    
    <div class="row">
      <div class="col-md-12">
        <p></p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th width="50">#</th>
              <th width="200">Nome</th>
              <th width="200">Descrição</th>
              <th width="200">Categoria</th>
              <th width="150">Preço</th>
              <th width="150">Quantidade</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="mercadoria in mercadorias track by $index">
            <td>
                <a ui-sref="base.update({mercadoriaId:mercadoria.id})" title="Editar">
                    {{mercadoria.id}}
                </a>
            </td>
            <td>{{mercadoria.nome}}</td>
            <td>{{mercadoria.descricao}}</td>
            <td>{{mercadoria.categoria}}</td>
            <td>{{mercadoria.preco}}</td>
            <td>{{mercadoria.quantidade}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
